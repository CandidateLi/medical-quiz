    <style>

        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); border: 1px solid transparent; position: relative; }

        /* å¼¹çª— */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px); display: none; justify-content: center; align-items: center; z-index: 1000; }

        .btn-cancel { background: #f0f0f0; color: #333; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }

        <div class="modal-actions">

<div id="modal-edit" class="modal-overlay">
    <div class="modal">
        <h3 style="margin-top:0;">âœï¸ ç¼–è¾‘é¢˜ç›®</h3>
        <label class="form-label">é¢˜ç›®å†…å®¹</label>

<script>
    // --- æ ¸å¿ƒé…ç½® ---
    // è¿™ä¸ª index.json æ–‡ä»¶å†³å®šäº†äº‘ç«¯æœ‰å“ªäº›é¢˜åº“
    const REPO_INDEX_URL = 'repo_index.json'; 

    // --- æ•°æ®å­˜å‚¨ ---
    let localLibrary = [];  // æœ¬åœ°è¯•å·
    let onlineLibrary = []; // åœ¨çº¿è¯•å·åˆ—è¡¨
    let currentExamData = null; // å½“å‰æ­£åœ¨åšçš„é¢˜ç›®æ•°æ®
    let currentExamType = 'local'; // 'local' or 'online'
    let currentExamId = null; 
    let currentEditIndex = null;
    let stats = { done: 0, correct: 0 };

    window.onload = () => {
        // åŠ è½½æœ¬åœ°
        const savedLib = localStorage.getItem('medQuizLibrary_Pro');
        if (savedLib) localLibrary = JSON.parse(savedLib);
        renderLocalLibrary();
        
        // åŠ è½½äº‘ç«¯
        fetchOnlineLibrary();
    };

    function saveLocalLibrary() {
        localStorage.setItem('medQuizLibrary_Pro', JSON.stringify(localLibrary));
    }

    // --- 1. äº‘ç«¯é€»è¾‘ (æ–°å¢) ---
    async function fetchOnlineLibrary() {
        const listEl = document.getElementById('online-list');
        const sectionEl = document.getElementById('section-online');
        const loadingEl = document.getElementById('online-loading');
        
        try {
            // è·å–ç´¢å¼•æ–‡ä»¶
            const res = await fetch(REPO_INDEX_URL + '?t=' + Date.now()); // åŠ æ—¶é—´æˆ³é˜²ç¼“å­˜
            if (!res.ok) throw new Error("404");
            
            onlineLibrary = await res.json();
            
            sectionEl.style.display = 'block';
            listEl.innerHTML = ''; // æ¸…ç©º loading

            onlineLibrary.forEach((exam, idx) => {
                const item = document.createElement('div');
                item.className = 'exam-item';
                item.innerHTML = `
                    <div class="exam-info-group" onclick="startOnlineExam(${idx})">
                        <div class="exam-title">
                            ${exam.title} <span class="badge-online">Online</span>
                        </div>
                        <div class="exam-sub">${exam.desc || 'äº‘ç«¯é¢˜åº“'}</div>
                    </div>
                    <div class="exam-actions">
                        <button class="btn-icon" title="ä¸‹è½½åˆ°æœ¬åœ°" onclick="downloadOnlineExam(${idx})">ğŸ“¥</button>
                        <button class="btn-import" style="padding: 6px 12px; font-size: 0.85rem;" onclick="startOnlineExam(${idx})">å¼€å§‹</button>
                    </div>
                `;
                listEl.appendChild(item);
            });

        } catch (e) {
            console.log("æœªæ£€æµ‹åˆ°äº‘ç«¯é…ç½®ï¼Œæˆ–åŠ è½½å¤±è´¥", e);
            // å¦‚æœåŠ è½½å¤±è´¥ï¼Œéšè—äº‘ç«¯åŒºåŸŸï¼Œåªæ˜¾ç¤ºæœ¬åœ°
            sectionEl.style.display = 'none';
        }
    }

    async function startOnlineExam(idx) {
        const examInfo = onlineLibrary[idx];
        if(!examInfo) return;

        switchView('quiz');
        document.getElementById('quiz-title').innerText = examInfo.title;
        document.getElementById('quiz-container').innerHTML = '';
        document.getElementById('quiz-loading').style.display = 'block';

        try {
            const res = await fetch(examInfo.file);
            if(!res.ok) throw new Error("File not found");
            const questions = await res.json();
            
            currentExamData = questions;
            currentExamType = 'online';
            currentExamId = null; // åœ¨çº¿é¢˜åº“æ²¡æœ‰æœ¬åœ°ID
            
            document.getElementById('quiz-loading').style.display = 'none';
            stats = { done: 0, correct: 0 };
            renderQuizList(questions);
            document.getElementById('stats-bar').style.display = 'block';
            updateStats(questions.length);
        } catch(e) {
            alert('é¢˜åº“æ–‡ä»¶åŠ è½½å¤±è´¥ï¼š' + e.message);
            switchView('library');
        }
    }

    async function downloadOnlineExam(idx) {
        const examInfo = onlineLibrary[idx];
        if(!confirm(`è¦æŠŠã€Š${examInfo.title}ã€‹ä¿å­˜åˆ°æœ¬åœ°å—ï¼Ÿ`)) return;

        try {
            const res = await fetch(examInfo.file);
            const questions = await res.json();
            
            const newExam = {
                id: Date.now(),
                title: examInfo.title,
                questions: questions
            };
            localLibrary.unshift(newExam);
            saveLocalLibrary();
            renderLocalLibrary();
            alert('ä¸‹è½½æˆåŠŸï¼å·²æ·»åŠ åˆ°æœ¬åœ°åˆ—è¡¨ã€‚');
        } catch(e) {
            alert('ä¸‹è½½å¤±è´¥');
        }
    }

    // --- 2. æœ¬åœ°é€»è¾‘ ---
    function renderLocalLibrary() {
        const listEl = document.getElementById('library-list');
        listEl.innerHTML = '';
        
        if (localLibrary.length === 0) {
            document.getElementById('empty-tip').style.display = 'block';
        } else {
            document.getElementById('empty-tip').style.display = 'none';
        }

        localLibrary.forEach(exam => {
            const item = document.createElement('div');
            item.className = 'exam-item';
            item.innerHTML = `
                <div class="exam-info-group" onclick="openLocalExam(${exam.id})">
                    <div class="exam-title">${exam.title}</div>
                    <div class="exam-sub">${exam.questions.length} é¢˜</div>
                </div>
                <div class="exam-actions">
                    <button class="btn-icon" onclick="openRenameModal(${exam.id})" title="é‡å‘½å">âœ</button>
                    <button class="btn-icon" style="color:#e74c3c;" onclick="deleteExam(${exam.id})" title="åˆ é™¤">ğŸ—‘</button>
                    <button class="btn-import" style="padding: 6px 12px; font-size: 0.85rem;" onclick="openLocalExam(${exam.id})">å¼€å§‹</button>
                </div>
            `;
            listEl.appendChild(item);
        });
    }

    function openLocalExam(id) {
        const exam = localLibrary.find(e => e.id === id);
        if (!exam) return;
        
        currentExamId = id;
        currentExamData = exam.questions;
        currentExamType = 'local';

        document.getElementById('quiz-title').innerText = exam.title;
        stats = { done: 0, correct: 0 };
        renderQuizList(exam.questions);
        switchView('quiz');
        document.getElementById('stats-bar').style.display = 'block';
        updateStats(exam.questions.length);
    }

    function deleteExam(id) {
        if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä»½æœ¬åœ°é¢˜åº“å—ï¼Ÿ')) {
            localLibrary = localLibrary.filter(e => e.id !== id);
            saveLocalLibrary();
            renderLocalLibrary();
        }
    }

    function importFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (Array.isArray(data)) {
                    const newExam = {
                        id: Date.now(),
                        title: file.name.replace('.json', ''),
                        questions: data
                    };
                    localLibrary.unshift(newExam);
                    saveLocalLibrary();
                    renderLocalLibrary();
                    alert(`å¯¼å…¥æˆåŠŸï¼åŒ…å« ${data.length} é“é¢˜`);
                } else { alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼šå¿…é¡»æ˜¯ JSON æ•°ç»„'); }
            } catch (err) { alert('è§£æå¤±è´¥'); }
        };
        reader.readAsText(file);
        input.value = '';
    }

    // --- 3. è§†å›¾ä¸é€šç”¨åŠŸèƒ½ ---
    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
        document.getElementById(`view-${viewName}`).classList.add('active-view');
        
        if (viewName === 'library') {
            document.getElementById('stats-bar').style.display = 'none';
        }
    }

    function renderQuizList(questions) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        document.getElementById('quiz-loading').style.display = 'none';

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `q-${index}`;

            // åªæœ‰æœ¬åœ°é¢˜åº“æ‰æ˜¾ç¤ºç¼–è¾‘æŒ‰é’®
            if (currentExamType === 'local') {
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = 'âœï¸';
                editBtn.onclick = () => openEditModal(index);
                card.appendChild(editBtn);
            }

            const meta = document.createElement('div');
            meta.className = 'q-meta';
            meta.innerHTML = `<span>#${index + 1}</span> <span class="tag">${q.type === 'choice' ? 'å•é€‰' : 'å¡«ç©º'}</span>`;
            card.appendChild(meta);

            const title = document.createElement('div');
            title.className = 'q-text';
            title.innerHTML = q.question; 
            card.appendChild(title);

            if (q.type === 'choice') {
                const optBox = document.createElement('div');
                optBox.className = 'options';
                q.options.forEach((optStr, optIdx) => {
                    const optBtn = document.createElement('div');
                    optBtn.className = 'opt-item';
                    optBtn.innerText = optStr;
                    optBtn.onclick = () => handleChoice(index, optIdx, optBtn, q.answer, q.note);
                    optBox.appendChild(optBtn);
                });
                card.appendChild(optBox);
            } else {
                const input = document.createElement('input');
                input.className = 'blank-input';
                input.placeholder = 'è¾“å…¥ç­”æ¡ˆï¼Œå›è½¦æäº¤';
                input.autocomplete = 'off';
                input.onkeydown = (e) => {
                    if (e.key === 'Enter') handleBlank(index, input, q.answer, q.note);
                };
                card.appendChild(input);
            }

            const analysis = document.createElement('div');
            analysis.className = 'analysis';
            analysis.id = `analysis-${index}`;
            card.appendChild(analysis);
            container.appendChild(card);
        });
    }

    // åˆ¤é¢˜é€»è¾‘
    function handleChoice(qIndex, optIndex, element, correctIndex, note) {
        const card = document.getElementById(`q-${qIndex}`);
        if (card.getAttribute('data-done')) return;
        card.setAttribute('data-done', 'true');
        stats.done++;
        
        const allOpts = card.querySelectorAll('.opt-item');
        allOpts.forEach(el => el.classList.add('disabled')); 

        if (optIndex == correctIndex) {
            element.classList.add('correct-bg');
            stats.correct++;
        } else {
            element.classList.add('wrong-bg');
            if (allOpts[correctIndex]) allOpts[correctIndex].classList.add('correct-bg');
        }
        showAnalysis(qIndex, note, optIndex != correctIndex);
        updateStats();
    }

    function handleBlank(qIndex, inputElement, correctText, note) {
        const card = document.getElementById(`q-${qIndex}`);
        if (card.getAttribute('data-done')) return;
        const val = inputElement.value.trim();
        if (!val) return; 

        card.setAttribute('data-done', 'true');
        stats.done++;
        inputElement.disabled = true;

        if (val === correctText) {
            inputElement.classList.add('correct-bg');
            stats.correct++;
            showAnalysis(qIndex, note, false); 
        } else {
            inputElement.classList.add('wrong-bg');
            showAnalysis(qIndex, `å‚è€ƒç­”æ¡ˆï¼š${correctText}ã€‚ ` + (note || ""), true);
        }
        updateStats();
    }

    function showAnalysis(qIndex, text, isWrong) {
        const box = document.getElementById(`analysis-${qIndex}`);
        if (text || isWrong) {
            box.style.display = 'block';
            box.innerHTML = `<strong>${isWrong ? 'âŒ é”™é¢˜è§£æ' : 'âœ… ç­”æ¡ˆè§£æ'}ï¼š</strong><br>${text || 'æš‚æ— è¯¦ç»†è§£æ'}`;
        }
    }

    function updateStats(total) {
        const t = total || document.querySelectorAll('.card').length;
        document.getElementById('done-count').innerText = stats.done;
        document.getElementById('total-count').innerText = t;
    }

    // --- å¼¹çª—ä¸ç¼–è¾‘ ---
    let tempRenameId = null;
    function openRenameModal(id) {
        tempRenameId = id;
        const exam = localLibrary.find(e => e.id === id);
        document.getElementById('rename-input').value = exam.title;
        document.getElementById('modal-rename').style.display = 'flex';
    }

    function confirmRename() {
        const val = document.getElementById('rename-input').value.trim();
        if (val) {
            const exam = localLibrary.find(e => e.id === tempRenameId);
            exam.title = val;
            saveLocalLibrary();
            renderLocalLibrary();
        }
        closeModal('modal-rename');
    }

    function openEditModal(index) {
        if(currentExamType !== 'local') return; // åœ¨çº¿é¢˜åº“ä¸å¯ç›´æ¥ç¼–è¾‘
        currentEditIndex = index;
        const exam = localLibrary.find(e => e.id === currentExamId);
        const q = exam.questions[index];

        document.getElementById('edit-q-text').value = q.question;
        document.getElementById('edit-q-note').value = q.note || '';
        document.getElementById('edit-q-answer').value = q.answer;

        const optGroup = document.getElementById('edit-options-group');
        if (q.type === 'choice') {
            optGroup.style.display = 'block';
            document.getElementById('edit-q-options').value = q.options.join('\n');
        } else {
            optGroup.style.display = 'none';
        }
        document.getElementById('modal-edit').style.display = 'flex';
    }

    function saveQuestionEdit() {
        const exam = localLibrary.find(e => e.id === currentExamId);
        const q = exam.questions[currentEditIndex];
        q.question = document.getElementById('edit-q-text').value;
        q.note = document.getElementById('edit-q-note').value;
        const ans = document.getElementById('edit-q-answer').value;
        if (q.type === 'choice') {
            q.answer = parseInt(ans);
            const opts = document.getElementById('edit-q-options').value.split('\n');
            q.options = opts.filter(o => o.trim() !== '');
        } else { q.answer = ans; }
        saveLocalLibrary();
        renderQuizList(exam.questions); 
        setTimeout(() => {
            const el = document.getElementById(`q-${currentEditIndex}`);
            if(el) el.scrollIntoView({behavior: 'auto', block: 'center'});
        }, 50);
        closeModal('modal-edit');
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onclick = e => { if(e.target.classList.contains('modal-overlay')) e.target.style.display = 'none'; }
</script>
